            <figcaption>Um axolote</figcaption>
            <p>
                Um axolote adulto pode medir de 15 a 45 cm embora o comprimento mais comum seja 23 cm e seja raro encontrar um espécime com mais de 30 cm. Os axolotes possuem características típicas do estado larval das salamandras, incluindo brânquias externas e barbatanas caudais desde o final da cabeça prolongando-se por toda a extensão da cauda. Isso ocorre porque esses anfíbios apresentam tireoide rudimentar e não há liberação de hormônios tireoideanos, essenciais na metamorfose de anfíbios. Quando um axolote recebe hormônio tireoideano, transforma-se em animal adulto com caracteristícas terrestres[4]: pulmão e patas e perda da cauda por reabsorção, tornando-se muito similar à salamandra-tigre Ambystoma velasci (em muitos casos,[5] essa metamorfose ocorre naturalmente).</p>
